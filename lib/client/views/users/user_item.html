<template name="telescope_user_item">
<tr class="user">
	<td> <a href="{{getProfileUrl}}" class="thumbnail"> <img class="img-rounded" src="{{avatarUrl}}"> </a>
	</td>
  <td>
		<a href="{{getProfileUrl}}">{{displayName}}</a>
		<br/>
		<a href="mailto:{{getEmail}}">{{getEmail}}</a>
	</td>
	<td>{{createdAtFormatted}}</td>
	<td>{{postCount}}</td>
	<td>{{commentCount}}</td>
	<td>{{#if userIsAdmin}}<i class="icon-check"></i>{{/if}}</td>
	<td>
		<ul class="list-unstyled ">
			<li>{{#if userIsAdmin}}<a class="unadmin-link" href="#">Unadmin</a>{{else}}<a href="#" class="admin-link">Make admin</a>{{/if}}</li>
			<li><a class="delete-link" href="#">Delete User</a></li>
     </ul>
	</td>
</tr>
</template>
