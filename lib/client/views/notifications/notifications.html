<template name="telescope_notifications">
	{{#if currentUser}}
		{{#if canPost}}
		<div class="telescope-notifications telescope-notifications-open">
			<a href="#" class="telescope-notifications-toggle {{notification_class}}">
        <span class="glyphicon glyphicon-tasks" style="font-size: 1.8em;float: left"></span>
        {{#if notification_count}}
          <span class="badge" style="margin-top: 3px;font-size:12px" >{{notification_count}}</span>
        {{/if}}


			</a>
			<a href="#" class="mark-as-read">Mark all as read</a>
      <div style="height: 100%;overflow: auto;">
			{{#each notifications}}
				{{> telescope_notification_item}}
		    {{/each}}
      </div>
		</div>
		{{/if}}
	{{/if}}
</template>
