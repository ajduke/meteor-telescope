<template name="telescope_comment_item">
  <div class="comment-main" id="{{_id}}">
    <div class="row" style="background-color: #fff">
      <div class="col-md-1">
        <div class="userImg">
          {{#constant}}
          <div class="img-circle"><img src="{{user_avatar}}"/></div>
          {{/constant}}
        </div>

        <div
          class="sh-square-comment {{#if upvoted}}upvoted{{else}}not-upvoted{{/if}} {{#if downvoted}}downvoted{{else}}not-downvoted{{/if}} text-center">
          {{#if upvoted}}
          <a class="upvote" href="#">
            <i class="glyphicon glyphicon-ok"></i>
          </a>
          {{else}}
          <a class="no-upvote" href="#">
            <i class="glyphicon glyphicon-arrow-up"></i>
          </a>
          {{/if}}
        </div>


      </div>
      <div class="col-md-11">

        <div class="comment-meta comment-info text-left comment-ruler" style="padding-top: 12px;padding: 10px">
          <span class="glyphicon glyphicon-comment"> </span>

          <a class="comment-username" href="{{profileUrl}}">{{authorName}}</a>
          <span class="comment-time">{{ago}},</span>
            <span class="points">{{votes}} <span class="unit">points </span> |
            <a href="{{commentLinkUrl}}" class="comment-permalink glyphicon glyphicon-link goto-comment">link</a>
            {{#if can_edit}}
              | <a class="edit-link" href="{{commentEditLinkUrl}}">Edit</a>
            {{/if}}
            {{#if currentUser.isAdmin}}
              | <span>{{full_date}}</span>
            {{/if}}

                  <div class=" markdown cmt-body">{{{body_formatted}}}</div>
        </div>
      </div>

    </div>

    <div class="row" style="background-color: #fff">
      <div class="col-md-1">

      </div>
      <div class="col-md-11">

      </div>

    </div>


  </div>
</template>
